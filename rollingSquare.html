<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <title>Rolling Cube</title>
</head>
<body>

    <<a-scene background="color: #5755FE">

        <a-entity>
        <a-box position="0 1.5 -5" color="#FF71CD" animation="property: rotation; to: 360 360 180; dur: 10000; easing: linear; loop: true"></a-box>
            </a-entity>

            <a-text position="-1.30 0 -5" color="#D6DAC8" value="Now Loading..." textfontset="roboto" scale="2 2 1"></a-text>

    </a-scene>
    


    
</body>
</html>
